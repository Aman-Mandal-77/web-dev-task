<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEE5</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar" id="navbar">
      <a class="logo">
        <img
          src="https://www.zee5.com/images/ZEE5_logo.svg?ver=4.6.6"
          title="ZEE5 Logo"
          alt="ZEE5 Logo"
          width="60px"
          height="auto"
        />
      </a>
      <div class="nav-links">
        <a class="nav-link">
          <div>Home</div>
          <div class="line"></div>
        </a>
        <a class="nav-link">
          <div>TV Shows</div>
          <div class="line"></div>
        </a>
        <a class="nav-link">
          <div>Movies</div>
          <div class="line"></div>
        </a>
        <a class="nav-link">
          <div>Premium</div>
          <div class="line"></div>
        </a>
        <a class="nav-link">
          <div>Web Series</div>
          <div class="line"></div>
        </a>
      </div>
      <div class="dropdown">
        <a class="nav-link with-icon">
          <img src="grid.png" alt="Grid Icon" width="30px" height="auto" />
        </a>
        <div class="dropdown-content">
          <a>Rent</a>
          <a>live Tv</a>
          <a>Music</a>
        </div>
      </div>
      <div class="search-bar">
        <img
          src="search.png"
          width="20px"
          height="20px"
          class="search-button"
        />
        <input type="text" placeholder="Search ZEE5..." />
      </div>
      <button class="login-btn">Login</button>
      <button class="buy-btn">Buy Plan</button>
      <a class="nav-link with-icon">
        <img src="menu.png" alt="Grid Icon" width="30px" height="auto" />
      </a>
    </div>
    <div class="movie-carousel">
      <div class="carousel-container">
        <div class="carousel-item">
          <img src="poster.webp" alt="Movie 1" />
        </div>
        <div class="carousel-item">
          <img src="poster1.webp" alt="Movie 2" />
        </div>
        <div class="carousel-item">
          <img src="poster2.webp" alt="Movie 3" />
        </div>
      </div>
      <button class="carousel-prev-btn">❮</button>
      <button class="carousel-next-btn">❯</button>
    </div>
    <div class="trending">
      <h1>Trending Now</h1>
      <div class="grid-container" id="grid-container">
        <div class="grid-item">
          <img src="poster.webp" alt="Image 1" />
        </div>
        <div class="grid-item">
          <img src="poster1.webp" alt="Image 2" />
        </div>
        <div class="grid-item">
          <img src="poster2.webp" alt="Image 3" />
        </div>
        <div class="grid-item">
          <img src="poster2.webp" alt="Image 3" />
        </div>
        <div class="grid-item">
          <img src="poster.webp" alt="Image 1" />
        </div>
        <div class="grid-item">
          <img src="poster1.webp" alt="Image 2" />
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
